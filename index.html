<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TensorFlow.js Tutorial</title>

  <!-- Import TensorFlow.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
  <!-- Import tfjs-vis -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@1.0.2/dist/tfjs-vis.umd.min.js"></script>

  <!-- Import the data file -->
  <script src="data.js" type="module"></script>

  <!-- Import the main script file -->
  <script src="script.js" type="module"></script>

</head>

<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333;">
<div style="display: flex;">
  <div style="width: 300px; padding: 20px;">
    <h1>TensorFlow.js Tutorial</h1>
    <p id="status-text">Loading data...</p>
    <canvas id="drawing-canvas" style="display: block; border: 1px solid black" width="280" height="280"></canvas>
    <button id="clear-button">Clear</button>
    <button id="predict-button">Predict</button>
    <button id="retrain-button">ReTrain Model</button>
  </div>
  <div style="padding: 20px;">
    <h2>Prediction Result</h2>
    <p id="prediction-result">Click "Predict" to see the result.</p>
    <canvas id="preprocessed-canvas" style="display: block; border: 1px solid black" width="28" height="28"></canvas>
  </div>
</div>
</body>
</html>
